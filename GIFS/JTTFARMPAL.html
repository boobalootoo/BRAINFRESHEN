<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Hand Overlay with Precise Alignment</title>
  <style>
    /* Remove default body margins and hide overflow to prevent scrollbars */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Inter', sans-serif;
      color: white;
      text-align: center;
    }

    /* Styles for the video background */
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Puts the video behind the canvas */
    }

    /* Styles for the 2D canvas overlay */
    #overlay-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Allows clicks to go through to the background */
    }

    /* Styles for the images themselves */
    .overlay-image {
      position: fixed;
      width: 30vw;
      height: 30vh;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      transform: translate(-50%, -50%); /* Centers the image on its random top/left coordinates */
    }

    .overlay-image.visible {
      opacity: 1;
    }

    #status-message {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="status-message">Initializing webcam...</div>
  <!-- The video element now has an ID and is visible for the background -->
  <video id="video-background" autoplay playsinline></video>

  <!-- This is the new 2D canvas for drawing the hand overlay -->
  <canvas id="overlay-canvas"></canvas>

  <script type="module">
    import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

    // === Webcam Setup ===
    const video = document.getElementById("video-background");
    const statusMessage = document.getElementById("status-message");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(stream => {
      video.srcObject = stream;
      statusMessage.textContent = "Loading hand model...";
    }).catch(err => {
      console.error("Error accessing webcam: ", err);
      statusMessage.textContent = "Webcam access denied. Please allow camera permissions.";
    });

    await new Promise(resolve => video.onloadedmetadata = resolve);

    // === MediaPipe Hand Landmarker ===
    const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
    const handLandmarker = await HandLandmarker.createFromOptions(vision, {
      baseOptions: {
        modelAssetPath: "https://storage.googleapis.com/mediapipe-assets/hand_landmarker.task"
      },
      runningMode: "VIDEO",
      numHands: 1
    });

    // === 2D Canvas Setup for Drawing ===
    const canvas = document.getElementById("overlay-canvas");
    const ctx = canvas.getContext("2d");

    // Set canvas dimensions to match the video
    function resizeCanvas() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
    }
    video.addEventListener('loadeddata', resizeCanvas);
    window.addEventListener('resize', resizeCanvas);

    // === Text-to-Speech Setup ===
    const synth = window.speechSynthesis;
    let lastSpokenFileName = null;
    let spokenTimeout = null;

    function getFileName(url) {
      const parts = url.split('/');
      const fileNameWithExt = parts[parts.length - 1];
      const fileName = fileNameWithExt.split('.')[0];
      return fileName.replace(/[^a-zA-Z]/g, '');
    }

    function speakFileName(fileName) {
      if (synth.speaking || lastSpokenFileName === fileName) {
        return;
      }
      const utterance = new SpeechSynthesisUtterance(fileName);
      utterance.lang = 'en-US';
      synth.speak(utterance);
      lastSpokenFileName = fileName;
      clearTimeout(spokenTimeout);
      spokenTimeout = setTimeout(() => {
        lastSpokenFileName = null;
      }, 2000);
    }

    // === Animation Loop ===
    function animate() {
      requestAnimationFrame(animate);

      // Clear the canvas each frame
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const nowInMs = performance.now();
      const results = handLandmarker.detectForVideo(video, nowInMs);

      if (results.landmarks.length > 0) {
        statusMessage.textContent = "Hand Detected";
        const lm = results.landmarks[0];

        // Draw the special blue fingertip dot
        ctx.fillStyle = 'blue';
        ctx.beginPath();
        const indexTip = lm[8];
        const fingertipRadius = 5;
        ctx.arc(indexTip.x * canvas.width, indexTip.y * canvas.height, fingertipRadius, 0, 2 * Math.PI);
        ctx.fill();

        // Check for collision with images
        const screenX = indexTip.x * window.innerWidth;
        const screenY = indexTip.y * window.innerHeight;

        const activeImages = document.querySelectorAll('.overlay-image.visible');
        for (const img of activeImages) {
          const rect = img.getBoundingClientRect();
          if (screenX > rect.left && screenX < rect.right && screenY > rect.top && screenY < rect.bottom) {
            const fileName = img.dataset.filename;
            speakFileName(fileName);
            break;
          }
        }
      } else {
        statusMessage.textContent = "Hand Not Detected";
      }
    }

    animate();

    // === Image Overlay Logic (Dynamic Fetch & Non-Overlapping) ===
    let imageUrls = [];
    let currentImageIndex = 0;

    const positions = [
      { top: '20%', left: '20%' }, { top: '20%', left: '50%' }, { top: '20%', left: '80%' },
      { top: '50%', left: '20%' }, { top: '50%', left: '50%' }, { top: '50%', left: '80%' },
      { top: '80%', left: '20%' }, { top: '80%', left: '50%' }, { top: '80%', left: '80%' },
    ];
    let availablePositions = [...positions];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    async function fetchGifs() {
      const repoUrl = "https://api.github.com/repos/boobalootoo/BRAINFRESHEN/contents/GIFS/FARM";
      try {
        const response = await fetch(repoUrl);
        const data = await response.json();
        const gifUrls = data
          .filter(file => file.name.endsWith(".gif"))
          .map(file => file.download_url);
        return shuffleArray(gifUrls);
      } catch (error) {
        console.error("Failed to fetch GIFs:", error);
        return [];
      }
    }

    function showNextImage() {
      if (imageUrls.length === 0 || availablePositions.length === 0) {
        return;
      }

      const newImage = document.createElement('img');
      newImage.src = imageUrls[currentImageIndex];
      newImage.alt = `Farm Image ${currentImageIndex + 1}`;
      newImage.classList.add('overlay-image');
      newImage.dataset.filename = getFileName(imageUrls[currentImageIndex]);

      const positionIndex = Math.floor(Math.random() * availablePositions.length);
      const chosenPosition = availablePositions.splice(positionIndex, 1)[0];

      newImage.style.top = chosenPosition.top;
      newImage.style.left = chosenPosition.left;

      document.body.appendChild(newImage);

      setTimeout(() => newImage.classList.add('visible'), 50);

      setTimeout(() => {
        newImage.classList.remove('visible');
        setTimeout(() => {
          newImage.remove();
          availablePositions.push(chosenPosition);
        }, 1000);
      }, 13000);

      currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
    }

    fetchGifs().then(urls => {
      imageUrls = urls;
      if (imageUrls.length > 0) {
        setInterval(showNextImage, 3000);
      } else {
        console.warn("No GIFs found in the repository.");
      }
    });
  </script>
</body>
</html>
