<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Thumbnails</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    img.thumb { max-width: 160px; max-height: 120px; border-radius: 6px; object-fit: cover; }
    .filters { margin-bottom: 15px; }
    .filter-btn { background: #eee; border: 1px solid #ccc; border-radius: 5px; padding: 5px 10px; margin: 3px; cursor: pointer; }
    .filter-btn.active { background: #007acc; color: white; border-color: #007acc; }
  </style>
</head>
<body>
  <div class="filters" id="filters"></div>
  <div id="tableWrap">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const csvUrl = 'https://raw.githubusercontent.com/boobalootoo/BRAINFRESHEN/main/instructables/info.csv';
    let allRows = [];

    async function loadCSV() {
      const res = await fetch(csvUrl);
      const text = await res.text();
      const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
      allRows = parsed.data;
      createFilters(allRows);
      renderTable(allRows, parsed.meta.fields);
    }

    function createFilters(rows) {
      const filterContainer = document.getElementById('filters');
      const tagSet = new Set();

      rows.forEach(row => {
        if (row.tags) {
          row.tags.split(';').map(t => t.trim()).filter(Boolean).forEach(tag => tagSet.add(tag));
        }
      });

      const tags = Array.from(tagSet).sort();
      tags.forEach(tag => {
        const btn = document.createElement('button');
        btn.textContent = tag;
        btn.className = 'filter-btn';
        btn.addEventListener('click', () => toggleFilter(tag, btn));
        filterContainer.appendChild(btn);
      });
    }

    let activeFilters = [];

    function toggleFilter(tag, btn) {
      if (activeFilters.includes(tag)) {
        activeFilters = activeFilters.filter(t => t !== tag);
        btn.classList.remove('active');
      } else {
        activeFilters.push(tag);
        btn.classList.add('active');
      }
      applyFilters();
    }

    function applyFilters() {
      if (activeFilters.length === 0) {
        renderTable(allRows);
        return;
      }

      const filtered = allRows.filter(row => {
        const rowTags = (row.tags || '').split(';').map(t => t.trim());
        return activeFilters.every(tag => rowTags.includes(tag));
      });

      renderTable(filtered);
    }

    function renderTable(rows) {
      if (!rows || rows.length === 0) {
        document.getElementById('tableWrap').innerHTML = '<p>No matching entries.</p>';
        return;
      }

      const fields = Object.keys(rows[0]);
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const trHead = document.createElement('tr');

      fields.forEach(field => {
        const th = document.createElement('th');
        th.textContent = field;
        trHead.appendChild(th);
      });
      thead.appendChild(trHead);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');

      rows.forEach(row => {
        const tr = document.createElement('tr');
        fields.forEach(field => {
          const td = document.createElement('td');
          let value = row[field]?.trim() || '';

          const imageMatch = value.match(/(https?:[^\"]+\.(jpg|jpeg|png|gif|webp))/i);
          if (imageMatch) {
            const img = document.createElement('img');
            img.src = imageMatch[1].replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/');
            img.className = 'thumb';
            td.appendChild(img);
          } else {
            td.textContent = value;
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      document.getElementById('tableWrap').innerHTML = '';
      document.getElementById('tableWrap').appendChild(table);
    }

    loadCSV();
  </script>
</body>
</html>
