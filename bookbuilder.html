<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Book Creator</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the book layout and fonts */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top to allow scrolling for longer content */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .book-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px; /* Max width for the entire app */
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
        }

        .book-pages-display {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between left and right pages */
            width: 100%;
            min-height: 400px; /* Minimum height for pages */
            max-height: 70vh; /* Max height to fit within viewport */
            overflow-y: auto; /* Enable scrolling for long pages */
            padding: 10px;
            box-sizing: border-box;
        }

        .book-page {
            background-color: #fdfaf5; /* Off-white page color */
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            padding: 25px;
            flex: 1; /* Each page takes equal width */
            max-width: 48%; /* Adjust to ensure two pages fit with gap */
            min-width: 300px; /* Minimum width for a page */
            box-sizing: border-box;
            text-align: justify;
            line-height: 1.6;
            font-size: 1rem;
            color: #333;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            word-wrap: break-word; /* Break long words */
            position: relative; /* For page numbers */
        }

        .book-page.left-page {
            border-right: none; /* No border between pages if they are visually connected */
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .book-page.right-page {
            border-left: none; /* No border between pages if they are visually connected */
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .page-number {
            position: absolute;
            bottom: 10px;
            font-size: 0.85rem;
            color: #888;
        }

        .left-page .page-number {
            left: 20px;
        }

        .right-page .page-number {
            right: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .book-pages-display {
                flex-direction: column; /* Stack pages vertically on small screens */
                gap: 15px;
            }
            .book-page {
                max-width: 100%; /* Full width for single page on small screens */
                min-width: unset;
            }
            .book-page.left-page, .book-page.right-page {
                border-radius: 6px; /* Reset border radius for stacked pages */
                border: 1px solid #e0e0e0; /* Add back borders */
            }
        }

        /* Style for the custom message box */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Hidden by default */
            text-align: center;
            max-width: 400px;
            border: 1px solid #ddd;
        }

        .message-box p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #333;
        }

        .message-box button {
            background-color: #4f46e5; /* Indigo */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .message-box button:hover {
            background-color: #4338ca; /* Darker indigo */
            transform: translateY(-1px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="book-container bg-white rounded-xl shadow-lg p-8 md:p-10">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Virtual Book Creator</h1>

        <div class="input-section w-full mb-8">
            <label for="bookContent" class="block text-gray-700 text-lg font-semibold mb-2">
                Paste your book content here:
            </label>
            <textarea id="bookContent" rows="10"
                      class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-gray-800"
                      placeholder="Type or paste your story. Use '---PAGEBREAK---' (without quotes) to indicate where a new page should start."></textarea>

            <div class="flex items-center justify-between mt-4 flex-wrap gap-4">
                <div class="flex items-center gap-2">
                    <label for="fileUpload" class="text-gray-700 font-semibold">Or upload a text file:</label>
                    <input type="file" id="fileUpload" accept=".txt"
                           class="block text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 cursor-pointer">
                </div>
                <button id="processContent"
                        class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-200">
                    Create Book
                </button>
            </div>
            <p class="text-sm text-gray-600 mt-2">
                Note: For Word documents (.docx), please convert them to plain text (.txt) or copy-paste the content directly.
                Direct .docx parsing is not supported in this client-side application.
            </p>
        </div>

        <div class="controls-section w-full flex items-center justify-center mb-8">
            <label for="onePageSpreadToggle" class="flex items-center cursor-pointer">
                <div class="relative">
                    <input type="checkbox" id="onePageSpreadToggle" class="sr-only">
                    <div class="block bg-gray-300 w-14 h-8 rounded-full"></div>
                    <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition transform"></div>
                </div>
                <div class="ml-3 text-gray-700 font-medium">
                    Show text on one page per double-page spread
                </div>
            </label>
        </div>

        <div id="bookDisplay" class="book-pages-display w-full">
            <!-- Book pages will be rendered here -->
            <div class="book-page left-page flex items-center justify-center text-center text-gray-500">
                Start by creating your book!
            </div>
            <div class="book-page right-page flex items-center justify-center text-center text-gray-500">
                Your content will appear here.
            </div>
        </div>

        <div class="navigation-buttons flex gap-4 mt-6">
            <button id="prevPage"
                    class="px-6 py-3 bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition ease-in-out duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                Previous Page
            </button>
            <button id="nextPage"
                    class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                Next Page
            </button>
        </div>
    </div>

    <!-- Custom Message Box -->
    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button id="messageBoxClose">OK</button>
    </div>
    <div id="overlay" class="overlay"></div>

    <script>
        // Get references to DOM elements
        const bookContentTextArea = document.getElementById('bookContent');
        const fileUploadInput = document.getElementById('fileUpload');
        const processContentButton = document.getElementById('processContent');
        const bookDisplay = document.getElementById('bookDisplay');
        const onePageSpreadToggle = document.getElementById('onePageSpreadToggle');
        const prevPageButton = document.getElementById('prevPage');
        const nextPageButton = document.getElementById('nextPage');

        // Message box elements
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const messageBoxCloseButton = document.getElementById('messageBoxClose');
        const overlay = document.getElementById('overlay');

        // Global state variables
        let pagesContent = []; // Stores content for each page
        let currentPageIndex = 0; // Current index of the left-most content page displayed

        // Function to show a custom message box
        function showMessage(message) {
            messageText.textContent = message;
            messageBox.style.display = 'block';
            overlay.style.display = 'block';
        }

        // Function to hide the custom message box
        function hideMessageBox() {
            messageBox.style.display = 'none';
            overlay.style.display = 'none';
        }

        // Event listener for the message box close button
        messageBoxCloseButton.addEventListener('click', hideMessageBox);

        // Function to process content and update the book
        function processContent() {
            const content = bookContentTextArea.value;
            // Split content by the page break delimiter. Trim each page content.
            pagesContent = content.split('---PAGEBREAK---').map(page => page.trim());

            // Filter out any empty strings that might result from consecutive delimiters or leading/trailing delimiters
            pagesContent = pagesContent.filter(page => page.length > 0);

            if (pagesContent.length === 0) {
                showMessage("Please enter some content or upload a file. Use '---PAGEBREAK---' to separate pages.");
                bookDisplay.innerHTML = `
                    <div class="book-page left-page flex items-center justify-center text-center text-gray-500">
                        No content to display.
                    </div>
                    <div class="book-page right-page flex items-center justify-center text-center text-gray-500">
                        Your content will appear here.
                    </div>
                `;
                currentPageIndex = 0; // Reset index
                updateNavigationButtons();
                return;
            }

            currentPageIndex = 0; // Start from the first page
            renderBook();
        }

        // Function to render the book pages
        function renderBook() {
            bookDisplay.innerHTML = ''; // Clear previous pages

            const showOnePagePerSpread = onePageSpreadToggle.checked;

            // Content for the left page
            let leftPageContent = '';
            let leftPageNumber = currentPageIndex + 1; // Actual content page number
            if (currentPageIndex < pagesContent.length) {
                leftPageContent = pagesContent[currentPageIndex];
            }

            // Content for the right page
            let rightPageContent = '';
            let rightPageNumber = (showOnePagePerSpread ? currentPageIndex + 2 : currentPageIndex + 2); // Visual page number

            if (!showOnePagePerSpread && (currentPageIndex + 1) < pagesContent.length) {
                // If not one-page-per-spread, display the next content page on the right
                rightPageContent = pagesContent[currentPageIndex + 1];
            } else if (showOnePagePerSpread) {
                // If one-page-per-spread, the right page is always blank
                rightPageContent = ''; // Explicitly make it blank
            }


            // Create left page element
            const leftPageDiv = document.createElement('div');
            leftPageDiv.classList.add('book-page', 'left-page');
            leftPageDiv.innerHTML = `
                ${leftPageContent || '<span class="text-gray-400">No content on this page.</span>'}
                ${leftPageContent ? `<span class="page-number">${leftPageNumber}</span>` : ''}
            `;
            bookDisplay.appendChild(leftPageDiv);

            // Create right page element
            const rightPageDiv = document.createElement('div');
            rightPageDiv.classList.add('book-page', 'right-page');
            rightPageDiv.innerHTML = `
                ${rightPageContent || '<span class="text-gray-400">No content on this page.</span>'}
                ${(rightPageContent || showOnePagePerSpread) ? `<span class="page-number">${rightPageNumber}</span>` : ''}
            `;
            bookDisplay.appendChild(rightPageDiv);

            updateNavigationButtons();
        }

        // Function to update the state of navigation buttons (enabled/disabled)
        function updateNavigationButtons() {
            const showOnePagePerSpread = onePageSpreadToggle.checked;

            // Disable previous button if at the beginning (index 0)
            prevPageButton.disabled = currentPageIndex === 0;

            // Disable next button based on the display mode
            if (showOnePagePerSpread) {
                // If showing one page per spread, disable if we are on the last content page
                nextPageButton.disabled = currentPageIndex >= pagesContent.length - 1;
            } else {
                // If showing two pages per spread, disable if there are less than two pages remaining for the next spread
                nextPageButton.disabled = currentPageIndex >= pagesContent.length - 2;
            }
        }

        // Event listener for "Create Book" button
        processContentButton.addEventListener('click', processContent);

        // Event listener for file upload
        fileUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    bookContentTextArea.value = e.target.result;
                    processContent(); // Automatically process after file is loaded
                };
                reader.onerror = () => {
                    showMessage("Error reading file.");
                };
                reader.readAsText(file);
            }
        });

        // Event listener for the "one page per spread" toggle
        onePageSpreadToggle.addEventListener('change', () => {
            renderBook(); // Re-render the book with the new setting
        });

        // Event listener for "Previous Page" button
        prevPageButton.addEventListener('click', () => {
            // Get the current state of the toggle when the button is clicked
            const showOnePagePerSpread = onePageSpreadToggle.checked;
            if (showOnePagePerSpread) {
                // If one page per spread, move back by 1 content page
                if (currentPageIndex > 0) {
                    currentPageIndex--;
                    renderBook();
                }
            } else {
                // If two pages per spread, move back by 2 content pages (one spread)
                if (currentPageIndex > 0) {
                    currentPageIndex -= 2;
                    renderBook();
                }
            }
        });

        // Event listener for "Next Page" button
        nextPageButton.addEventListener('click', () => {
            // Get the current state of the toggle when the button is clicked
            const showOnePagePerSpread = onePageSpreadToggle.checked;
            if (showOnePagePerSpread) {
                // If one page per spread, move forward by 1 content page
                if (currentPageIndex < pagesContent.length - 1) {
                    currentPageIndex++;
                    renderBook();
                }
            } else {
                // If two pages per spread, move forward by 2 content pages (one spread)
                if ((currentPageIndex + 2) < pagesContent.length) {
                    currentPageIndex += 2;
                    renderBook();
                }
            }
        });

        // Initialize the book display on load
        window.onload = () => {
            processContent(); // Process any initial content in the textarea
        };

        // Tailwind CSS for the toggle switch
        // This script handles the visual toggle of the switch
        const toggleSwitch = document.getElementById('onePageSpreadToggle');
        toggleSwitch.addEventListener('change', function() {
            const dot = this.nextElementSibling.nextElementSibling; // Get the dot element
            if (this.checked) {
                dot.classList.add('translate-x-full', 'bg-indigo-600');
                dot.classList.remove('bg-white');
                this.nextElementSibling.classList.add('bg-indigo-400');
                this.nextElementSibling.classList.remove('bg-gray-300');
            } else {
                dot.classList.remove('translate-x-full', 'bg-indigo-600');
                dot.classList.add('bg-white');
                this.nextElementSibling.classList.remove('bg-indigo-400');
                this.nextElementSibling.classList.add('bg-gray-300');
            }
        });
    </script>
</body>
</html>
