<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotoscoping App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            overflow: hidden;
        }
        .message-box {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.75rem 1.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 100;
        }
        .message-box.visible {
            opacity: 1;
        }
        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            aspect-ratio: 16/9;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            background-color: black;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        canvas {
            z-index: 10;
        }
        .camera-button, .control-button {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .camera-button:hover, .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .camera-button:active, .control-button:active {
            transform: translateY(1px);
        }
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #cbd5e0;
            cursor: pointer;
            border-radius: 9999px;
            transition: background 0.2s;
        }
        .range-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #cbd5e0;
            cursor: pointer;
            border-radius: 9999px;
            transition: background 0.2s;
        }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center justify-center">

    <div id="messageBox" class="message-box"></div>

    <main class="w-full max-w-4xl p-4 flex flex-col items-center gap-6">
        <h1 class="text-3xl font-bold text-center mb-4">Rotoscoping App</h1>
        
        <div class="canvas-container">
            <video id="videoElement" class="rounded-xl hidden" autoplay playsinline></video>
            <canvas id="drawingCanvas" class="rounded-xl"></canvas>
        </div>

        <div class="controls w-full flex flex-wrap justify-center items-center gap-4 p-4 rounded-xl shadow-lg bg-gray-800">
            <!-- Camera controls -->
            <button id="cameraButton" class="camera-button bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16 11V7l-4 4V7l-4 4V7H2v13h20V7h-6z" />
                </svg>
                <span>Switch Camera</span>
            </button>

            <!-- Brush controls -->
            <div class="flex items-center gap-2">
                <label for="colorPicker" class="text-sm font-medium">Color:</label>
                <input type="color" id="colorPicker" value="#ffffff" class="w-10 h-10 border-none bg-transparent cursor-pointer rounded-full p-0 overflow-hidden">
            </div>

            <div class="flex items-center gap-2">
                <label for="brushSize" class="text-sm font-medium whitespace-nowrap">Size:</label>
                <input type="range" id="brushSize" min="1" max="50" value="5" class="range-slider w-24">
            </div>

            <!-- Action buttons -->
            <button id="clearButton" class="control-button bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full shadow-lg">
                Clear
            </button>
        </div>
    </main>

    <script>
        // Global variables for Firebase configuration
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const cameraButton = document.getElementById('cameraButton');
        const clearButton = document.getElementById('clearButton');
        const colorPicker = document.getElementById('colorPicker');
        const brushSizeInput = document.getElementById('brushSize');
        const messageBox = document.getElementById('messageBox');

        let currentStream = null;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let strokes = [];
        let cameraFacingMode = 'user'; // Start with the front camera

        // Show a message to the user
        function showMessage(message, duration = 3000) {
            messageBox.textContent = message;
            messageBox.classList.add('visible');
            setTimeout(() => {
                messageBox.classList.remove('visible');
            }, duration);
        }

        // Start the camera stream
        async function startCamera(facingMode) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode }
                });
                currentStream = stream;
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    video.style.display = 'block';
                    requestAnimationFrame(drawLoop);
                };
            } catch (err) {
                console.error("Error accessing camera:", err);
                showMessage("Camera access denied or no camera found. Please allow access.");
            }
        }

        // Main drawing loop
        function drawLoop() {
            // Draw the video frame on the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            // Flip the canvas horizontally for the 'user' camera
            if (cameraFacingMode === 'user') {
                ctx.scale(-1, 1);
                ctx.translate(-canvas.width, 0);
            }
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.restore();

            // Redraw all the previous strokes
            strokes.forEach(stroke => {
                ctx.beginPath();
                ctx.moveTo(stroke.points[0].x, stroke.points[0].y);
                stroke.points.forEach(p => {
                    ctx.lineTo(p.x, p.y);
                });
                ctx.strokeStyle = stroke.color;
                ctx.lineWidth = stroke.size;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.stroke();
            });
            
            // Loop this function for continuous animation
            requestAnimationFrame(drawLoop);
        }

        // --- Event Listeners ---

        // Mouse/Touch drawing events
        function getCanvasPosition(event) {
            const rect = canvas.getBoundingClientRect();
            let x, y;
            if (event.touches) {
                x = event.touches[0].clientX - rect.left;
                y = event.touches[0].clientY - rect.top;
            } else {
                x = event.clientX - rect.left;
                y = event.clientY - rect.top;
            }

            // Correct position for flipped video
            if (cameraFacingMode === 'user') {
                x = canvas.width - x;
            }
            
            return { x, y };
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const pos = getCanvasPosition(e);
            lastX = pos.x;
            lastY = pos.y;
            strokes.push({
                points: [{ x: lastX, y: lastY }],
                color: colorPicker.value,
                size: brushSizeInput.value
            });
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            const pos = getCanvasPosition(e);
            const currentStroke = strokes[strokes.length - 1];
            currentStroke.points.push({ x: pos.x, y: pos.y });

            lastX = pos.x;
            lastY = pos.y;
        });
        
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseleave', () => isDrawing = false);

        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
            const pos = getCanvasPosition(e);
            lastX = pos.x;
            lastY = pos.y;
            strokes.push({
                points: [{ x: lastX, y: lastY }],
                color: colorPicker.value,
                size: brushSizeInput.value
            });
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            const pos = getCanvasPosition(e);
            const currentStroke = strokes[strokes.length - 1];
            currentStroke.points.push({ x: pos.x, y: pos.y });

            lastX = pos.x;
            lastY = pos.y;
        });

        canvas.addEventListener('touchend', () => isDrawing = false);

        // Switch camera button
        cameraButton.addEventListener('click', () => {
            cameraFacingMode = cameraFacingMode === 'user' ? 'environment' : 'user';
            startCamera(cameraFacingMode);
        });

        // Clear button
        clearButton.addEventListener('click', () => {
            strokes = [];
            showMessage("Canvas cleared!");
        });

        // Start the app when the page loads
        window.onload = () => {
            startCamera(cameraFacingMode);
        };
    </script>
</body>
</html>
