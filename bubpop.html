<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hand Gesture + Bubbles</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #status {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: white;
      text-shadow: 1px 1px 3px black;
      font-family: sans-serif;
    }
    #gesture {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 1.5em;
      font-family: sans-serif;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="gesture">Gesture</div>
  <div id="status">Loading...</div>

  <!-- TensorFlow + MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const statusEl = document.getElementById('status');
    const gestureEl = document.getElementById('gesture');

    const FINGER_LOOKUP = {
      thumb: [1, 2, 3, 4],
      index: [5, 6, 7, 8],
      middle: [9,10,11,12],
      ring: [13,14,15,16],
      pinky: [17,18,19,20]
    };

    const bubbles = [];
    const maxBubbles = 20;

    class Bubble {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * 100;
        this.radius = 20 + Math.random() * 20;
        this.speed = 0.5 + Math.random();
        this.vx = (Math.random() - 0.5) * 1;
        this.color = `hsla(${Math.random() * 360}, 70%, 60%, 0.6)`;
      }

      update() {
        this.y -= this.speed;
        this.x += this.vx;
        if (this.y + this.radius < 0) this.reset();
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      isPoked(px, py) {
        const dx = this.x - px;
        const dy = this.y - py;
        return Math.sqrt(dx * dx + dy * dy) < this.radius;
      }
    }

    for (let i = 0; i < maxBubbles; i++) {
      bubbles.push(new Bubble());
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } },
          audio: false
        });
        video.srcObject = stream;
        statusEl.textContent = "Camera active";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Failed to access camera";
      }
    }

    function drawHand(keypoints) {
      ctx.fillStyle = "lime";
      for (const point of keypoints) {
        ctx.beginPath();
        ctx.arc(point.x, point.y, 5, 0, 2 * Math.PI);
        ctx.fill();
      }

      ctx.strokeStyle = "cyan";
      ctx.lineWidth = 2;
      for (const finger of Object.values(FINGER_LOOKUP)) {
        ctx.beginPath();
        ctx.moveTo(keypoints[finger[0]].x, keypoints[finger[0]].y);
        for (let i = 1; i < finger.length; i++) {
          ctx.lineTo(keypoints[finger[i]].x, keypoints[finger[i]].y);
        }
        ctx.stroke();
      }

      // Draw palm connections
      const palm = [0, 5, 9, 13, 17, 0];
      ctx.beginPath();
      for (let i = 0; i < palm.length; i++) {
        const pt = keypoints[palm[i]];
        if (i === 0) ctx.moveTo(pt.x, pt.y);
        else ctx.lineTo(pt.x, pt.y);
      }
      ctx.stroke();
    }

    function recognizeGesture(keypoints) {
      const wrist = keypoints[0];
      const indexTip = keypoints[8];
      const middleTip = keypoints[12];
      const ringTip = keypoints[16];
      const pinkyTip = keypoints[20];
      const thumbTip = keypoints[4];

      const distance = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);

      const indexExtended = distance(indexTip, wrist) > 80;
      const middleExtended = distance(middleTip, wrist) > 80;
      const ringExtended = distance(ringTip, wrist) > 80;
      const pinkyExtended = distance(pinkyTip, wrist) > 80;
      const thumbExtended = distance(thumbTip, wrist) > 60;

      if (indexExtended && middleExtended && ringExtended && pinkyExtended && thumbExtended) {
        return "âœ‹ Open Palm";
      }

      if (!indexExtended && !middleExtended && !ringExtended && !pinkyExtended && !thumbExtended) {
        return "ðŸ‘Š Fist";
      }

      if (indexExtended && !middleExtended && !ringExtended && !pinkyExtended) {
        return "ðŸ‘‰ Pointing";
      }

      return null;
    }

    let gestureTimeout;
    function showGesture(text) {
      gestureEl.innerText = text;
      gestureEl.style.display = 'block';
      clearTimeout(gestureTimeout);
      gestureTimeout = setTimeout(() => {
        gestureEl.style.display = 'none';
      }, 1500);
    }

    async function runHandDetection() {
      const detector = await handPoseDetection.createDetector(
        handPoseDetection.SupportedModels.MediaPipeHands, {
          runtime: 'mediapipe',
          modelType: 'lite',
          maxHands: 1,
          solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands'
        });

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      async function detect() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Update & draw bubbles
        for (const bubble of bubbles) {
          bubble.update();
          bubble.draw(ctx);
        }

        const hands = await detector.estimateHands(video, { flipHorizontal: false });

        if (hands.length > 0) {
          const hand = hands[0];
          drawHand(hand.keypoints);
          statusEl.textContent = "âœ‹ Hand detected";

          const gesture = recognizeGesture(hand.keypoints);
          if (gesture) showGesture(gesture);

          // Poke detection (index fingertip)
          const tip = hand.keypoints[8];
          for (let i = bubbles.length - 1; i >= 0; i--) {
            if (bubbles[i].isPoked(tip.x, tip.y)) {
              bubbles.splice(i, 1);
              bubbles.push(new Bubble());
            }
          }
        } else {
          statusEl.textContent = "ðŸŸ¢ No hands";
        }

        requestAnimationFrame(detect);
      }

      detect();
    }

    video.addEventListener('loadeddata', () => {
      runHandDetection();
    });

    startCamera();
  </script>
</body>
</html>
