<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Movement Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .card {
            background-color: #2d3748;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            max-width: 28rem;
            width: 100%;
        }
        .button {
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .button:active {
            transform: translateY(0);
        }
        .message-box {
            animation: fadeIn 0.5s ease-out;
            border-left: 4px solid #4299e1;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="grid grid-cols-2 gap-4">
                <button onclick="showMessage('calm')" class="button bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md">
                    <i class="fas fa-leaf fa-2x"></i>
                </button>
                <button onclick="showMessage('relax')" class="button bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md">
                    <i class="fas fa-moon fa-2x"></i>
                </button>
                <button onclick="showMessage('energy')" class="button bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md">
                    <i class="fas fa-sun fa-2x"></i>
                </button>
                <button onclick="showMessage('focus')" class="button bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md">
                    <i class="fas fa-bullseye fa-2x"></i>
                </button>
                <button onclick="showMessage('processMemory')" class="button bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md">
                    <i class="fas fa-brain fa-2x"></i>
                </button>
                <button onclick="showMessage('creative')" class="button bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md">
                    <i class="fas fa-lightbulb fa-2x"></i>
                </button>
            </div>

            <div id="message-container" class="mt-8 bg-gray-700 text-white p-4 rounded-lg shadow-inner message-box">
                <canvas id="eyeCanvas" width="300" height="150" class="mx-auto rounded-lg bg-gray-800"></canvas>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('eyeCanvas');
        const ctx = canvas.getContext('2d');
        let animationFrameId;
        let animationStartTime;

        function drawEyes(pupilX, pupilY, type) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Left Eye
            drawSingleEye(canvas.width / 2 - 80, canvas.height / 2, pupilX, pupilY);

            // Right Eye
            const rightPupilX = (type === 'creative') ? -pupilX : pupilX;
            drawSingleEye(canvas.width / 2 + 80, canvas.height / 2, rightPupilX, pupilY);
        }

        function drawSingleEye(eyeX, eyeY, pupilX, pupilY) {
            // Eye outer shape
            ctx.beginPath();
            ctx.ellipse(eyeX, eyeY, 60, 30, 0, 0, 2 * Math.PI);
            ctx.fillStyle = '#f0f4f8';
            ctx.fill();
            ctx.strokeStyle = '#374151';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Iris
            ctx.beginPath();
            ctx.arc(eyeX + pupilX, eyeY + pupilY, 18, 0, 2 * Math.PI);
            ctx.fillStyle = '#2563eb';
            ctx.fill();

            // Pupil
            ctx.beginPath();
            ctx.arc(eyeX + pupilX, eyeY + pupilY, 9, 0, 2 * Math.PI);
            ctx.fillStyle = '#111827';
            ctx.fill();

            // Highlight
            ctx.beginPath();
            ctx.arc(eyeX + pupilX + 5, eyeY + pupilY - 5, 3, 0, 2 * Math.PI);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
        }

        function animateEyes(type) {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            animationStartTime = Date.now();
            let pupilX = 0;
            let pupilY = 0;
            const pupilRangeX = 35;
            const pupilRangeY = 15;

            const loop = () => {
                const elapsed = Date.now() - animationStartTime;
                switch(type) {
                    case 'calm':
                        pupilX = Math.sin(elapsed / 1500) * pupilRangeX;
                        pupilY = 0;
                        break;
                    case 'relax':
                        pupilX = 0;
                        pupilY = pupilRangeY;
                        break;
                    case 'energy':
                        pupilX = 0;
                        pupilY = -pupilRangeY;
                        break;
                    case 'focus':
                        pupilX = 0;
                        pupilY = 0;
                        break;
                    case 'processMemory':
                        pupilX = Math.sin(elapsed / 200) * pupilRangeX;
                        pupilY = 0;
                        break;
                    case 'creative':
                        const crossTime = 1000;
                        const resetTime = 1000;
                        const totalTime = crossTime + resetTime;
                        const cycleTime = elapsed % totalTime;
                        if (cycleTime < crossTime) {
                            // Eyes are crossing towards the center
                            pupilX = (cycleTime / crossTime) * pupilRangeX;
                        } else {
                            // Eyes are uncrossing back to the sides
                            pupilX = pupilRangeX - ((cycleTime - crossTime) / resetTime) * pupilRangeX;
                        }
                        pupilY = 0;
                        break;
                }
                drawEyes(pupilX, pupilY, type);
                animationFrameId = requestAnimationFrame(loop);
            };

            loop();
        }

        function showMessage(type) {
            animateEyes(type);
        }

        // Draw initial eyes on page load
        window.onload = function() {
            drawEyes(0, 0, null);
        };
    </script>
</body>
</html>
