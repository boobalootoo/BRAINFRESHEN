<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinch Page Turner</title>
  <style>
    video, canvas { position: absolute; top: 0; left: 0; }
    .page {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4em;
      z-index: -1;
    }
    #info {
      position: absolute;
      top: 10px; right: 10px;
      padding: 10px;
      background: #eee;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
    }
    #infoText {
      display: none;
      position: absolute;
      top: 50px; right: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      z-index: 2;
    }
  </style>
</head>
<body>

<div class="page" id="page">Page 1</div>
<div id="info">ℹ️</div>
<div id="infoText">Pinch (thumb + index finger tips) to turn the page.</div>

<video id="video" autoplay playsinline muted width="640" height="480"></video>
<canvas id="output" width="640" height="480"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('output');
const ctx = canvas.getContext('2d');
const page = document.getElementById('page');
const infoBtn = document.getElementById('info');
const infoText = document.getElementById('infoText');

infoBtn.onclick = () => {
  infoText.style.display = infoText.style.display === 'none' ? 'block' : 'none';
};

let pageNum = 1;
let pinched = false;

function distance(a, b) {
  return Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
}

function onResults(results) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

  if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
    for (const landmarks of results.multiHandLandmarks) {
      drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
      drawLandmarks(ctx, landmarks, { color: '#FF0000', lineWidth: 1 });

      const thumbTip = landmarks[4];
      const indexTip = landmarks[8];
      const d = distance(thumbTip, indexTip);

      if (d < 0.05 && !pinched) {
        pinched = true;
        pageNum++;
        page.innerText = `Page ${pageNum}`;
        console.log("Page turned to", pageNum);
      } else if (d >= 0.05) {
        pinched = false;
      }
    }
  }
}

const hands = new Hands({
  locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});
hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.5
});
hands.onResults(onResults);

const camera = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
});
camera.start();
</script>

</body>
</html>
