<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Hand Overlay with Precise Alignment</title>
  <style>
    /* Remove default body margins and hide overflow to prevent scrollbars */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Inter', sans-serif;
      color: white;
      text-align: center;
    }

    /* Styles for the video background */
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Puts the video behind the canvas */
    }

    /* Styles for the 2D canvas overlay */
    #overlay-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Allows clicks to go through to the background */
    }

    /* Styles for the images themselves */
    .overlay-image {
      position: fixed;
      width: 30vw;
      height: 30vh;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      transform: translate(-50%, -50%); /* Centers the image on its random top/left coordinates */
    }

    .overlay-image.visible {
      opacity: 1;
    }

    #status-message {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.2em;
    }

    #category-buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .category-button {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 5px 10px; /* Reduced padding for a smaller button */
      border-radius: 8px;
      font-size: 2em;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .category-button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }
    
    .all-emojis-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3px;
      font-size: 0.5em; /* Reduced size for the emojis inside the 'all' button */
    }
  </style>
</head>
<body>
  <div id="status-message">Initializing webcam...</div>
  <!-- The video element now has an ID and is visible for the background -->
  <video id="video-background" autoplay playsinline></video>

  <!-- This is the new 2D canvas for drawing the hand overlay -->
  <canvas id="overlay-canvas"></canvas>

  <div id="category-buttons">
    <button class="category-button" onclick="setGifCategory('farm')">
      <span role="img" aria-label="farm">üêÑ</span>
    </button>
    <button class="category-button" onclick="setGifCategory('dino')">
      <span role="img" aria-label="dinosaur">ü¶ñ</span>
    </button>
    <button class="category-button" onclick="setGifCategory('wheel')">
      <span role="img" aria-label="wheel">üõû</span>
    </button>
    <button class="category-button" onclick="setGifCategory('zoo')">
      <span role="img" aria-label="zoo">ü¶Å</span>
    </button>
    <button class="category-button" onclick="setGifCategory('all')">
      <div class="all-emojis-grid" role="img" aria-label="all">
        <span>üêÑ</span><span>ü¶ñ</span>
        <span>üõû</span><span>ü¶Å</span>
      </div>
    </button>
  </div>

  <script type="module">
    import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

    // === Webcam Setup ===
    const video = document.getElementById("video-background");
    const statusMessage = document.getElementById("status-message");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(stream => {
      video.srcObject = stream;
      statusMessage.textContent = "Loading hand model...";
    }).catch(err => {
      console.error("Error accessing webcam: ", err);
      statusMessage.textContent = "Webcam access denied. Please allow camera permissions.";
    });

    await new Promise(resolve => video.onloadedmetadata = resolve);

    // === MediaPipe Hand Landmarker ===
    const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
    const handLandmarker = await HandLandmarker.createFromOptions(vision, {
      baseOptions: {
        modelAssetPath: "https://storage.googleapis.com/mediapipe-assets/hand_landmarker.task"
      },
      runningMode: "VIDEO",
      numHands: 1
    });

    // === 2D Canvas Setup for Drawing ===
    const canvas = document.getElementById("overlay-canvas");
    const ctx = canvas.getContext("2d");

    // Set canvas dimensions to match the video
    function resizeCanvas() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
    }
    video.addEventListener('loadeddata', resizeCanvas);
    window.addEventListener('resize', resizeCanvas);

    // === Text-to-Speech & Audio Setup ===
    const synth = window.speechSynthesis;
    let currentAudio = null;
    let currentlyCollidingFileName = null;
    let isSpeaking = false;

    function getFileName(url) {
      const parts = url.split('/');
      const fileNameWithExt = parts[parts.length - 1];
      const fileName = fileNameWithExt.split('.')[0].replace(/[0-9]/g, ''); // Remove numbers
      return fileName.replace(/[^a-zA-Z]/g, '');
    }

    function speakAndPlay(fileName) {
      if (isSpeaking) return;

      isSpeaking = true;
      
      // Stop any existing audio
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
      }

      const utterance = new SpeechSynthesisUtterance(fileName);
      utterance.lang = 'en-US';
      utterance.onend = () => {
        // After speaking, play the sound
        const sfxUrl = sfxMap[fileName];
        if (sfxUrl) {
          currentAudio = new Audio(sfxUrl);
          currentAudio.loop = true;
          currentAudio.dataset.filename = fileName;
          currentAudio.play().catch(e => console.error("Audio playback failed:", e));
        }
        isSpeaking = false;
      };
      
      synth.speak(utterance);
    }
    
    // === Animation Loop ===
    function animate() {
      requestAnimationFrame(animate);

      // Clear the canvas each frame
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const nowInMs = performance.now();
      const results = handLandmarker.detectForVideo(video, nowInMs);

      let collisionDetected = false;

      if (results.landmarks.length > 0) {
        statusMessage.textContent = "Hand Detected";
        const lm = results.landmarks[0];

        // Draw the special blue fingertip dot
        ctx.fillStyle = 'blue';
        ctx.beginPath();
        const indexTip = lm[8];
        const fingertipRadius = 5;
        ctx.arc(indexTip.x * canvas.width, indexTip.y * canvas.height, fingertipRadius, 0, 2 * Math.PI);
        ctx.fill();

        // Check for collision with images
        const screenX = indexTip.x * window.innerWidth;
        const screenY = indexTip.y * window.innerHeight;

        const activeImages = document.querySelectorAll('.overlay-image.visible');
        for (const img of activeImages) {
          const rect = img.getBoundingClientRect();
          if (screenX > rect.left && screenX < rect.right && screenY > rect.top && screenY < rect.bottom) {
            collisionDetected = true;
            const fileName = img.dataset.filename;

            // Only trigger if a new file is being touched and we aren't already speaking
            if (currentlyCollidingFileName !== fileName) {
              currentlyCollidingFileName = fileName;
              speakAndPlay(fileName);
            }
            break;
          }
        }
      } else {
        statusMessage.textContent = "Hand Not Detected";
      }

      // Stop the audio and reset state if no collision is detected
      if (!collisionDetected) {
        if (currentAudio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
          currentAudio = null;
        }
        currentlyCollidingFileName = null;
        // Also stop any ongoing speech
        if (synth.speaking && !isSpeaking) {
            synth.cancel();
        }
      }
    }

    animate();

    // === Image and SFX Overlay Logic (Dynamic Fetch & Non-Overlapping) ===
    let imageUrls = [];
    let sfxMap = {};
    let currentImageIndex = 0;
    let imageInterval = null;

    const positions = [
      { top: '20%', left: '20%' }, { top: '20%', left: '50%' }, { top: '20%', left: '80%' },
      { top: '50%', left: '20%' }, { top: '50%', left: '50%' }, { top: '50%', left: '80%' },
      { top: '80%', left: '20%' }, { top: '80%', left: '50%' }, { top: '80%', left: '80%' },
    ];
    let availablePositions = [...positions];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    async function fetchFiles(urls, fileType) {
        let allFiles = [];
        const fetchPromises = urls.map(url => {
            const repoUrl = `https://api.github.com/repos/boobalootoo/BRAINFRESHEN/contents/GIFS/${url}`;
            return fetch(repoUrl)
                .then(response => response.json())
                .then(data => {
                    const files = data
                        .filter(file => file.name.endsWith(fileType))
                        .map(file => file.download_url);
                    allFiles = allFiles.concat(files);
                })
                .catch(error => {
                    console.error(`Failed to fetch ${fileType}s from ${url}:`, error);
                });
        });
        await Promise.all(fetchPromises);
        return allFiles;
    }

    function clearImages() {
      const images = document.querySelectorAll('.overlay-image');
      images.forEach(img => img.remove());
      availablePositions = [...positions];
      currentImageIndex = 0;
    }

    window.setGifCategory = async function(category) {
      // Clear previous interval and images
      if (imageInterval) {
        clearInterval(imageInterval);
      }
      clearImages();

      let folderUrls = [];
      if (category === 'dino') {
        folderUrls = ['DINO'];
      } else if (category === 'farm') {
        folderUrls = ['FARM'];
      } else if (category === 'zoo') {
        folderUrls = ['ZOO'];
      } else if (category === 'wheel') {
        folderUrls = ['WHEEL'];
      } else if (category === 'all') {
        folderUrls = ['DINO', 'FARM', 'ZOO', 'WHEEL'];
      }

      const gifUrls = await fetchFiles(folderUrls, '.gif');
      imageUrls = shuffleArray(gifUrls);

      if (imageUrls.length > 0) {
        // Start showing new images after a small delay
        imageInterval = setInterval(showNextImage, 3000);
      } else {
        console.warn("No GIFs found for the selected category.");
      }
    };

    function showNextImage() {
      if (imageUrls.length === 0 || availablePositions.length === 0) {
        return;
      }

      const newImage = document.createElement('img');
      newImage.src = imageUrls[currentImageIndex];
      newImage.crossOrigin = "anonymous";
      newImage.alt = `Farm Image ${currentImageIndex + 1}`;
      newImage.classList.add('overlay-image');
      newImage.dataset.filename = getFileName(imageUrls[currentImageIndex]);

      const positionIndex = Math.floor(Math.random() * availablePositions.length);
      const chosenPosition = availablePositions.splice(positionIndex, 1)[0];

      newImage.style.top = chosenPosition.top;
      newImage.style.left = chosenPosition.left;

      document.body.appendChild(newImage);

      setTimeout(() => newImage.classList.add('visible'), 50);

      setTimeout(() => {
        newImage.classList.remove('visible');
        setTimeout(() => {
          newImage.remove();
          availablePositions.push(chosenPosition);
        }, 1000);
      }, 13000);

      currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
    }

    Promise.all([
      fetchFiles(['SFX'], '.mp3'),
      fetchFiles(['SFX'], '.wav')
    ]).then(([mp3Urls, wavUrls]) => {
      const sfxUrls = mp3Urls.concat(wavUrls);
      sfxUrls.forEach(url => {
        const fileName = getFileName(url);
        sfxMap[fileName] = url;
      });
      // Set a default category on load
      setGifCategory('farm');
    });
  </script>
</body>
</html>
