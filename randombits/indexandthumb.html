<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thumb and Index Only</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script type="module">
    import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

    // Webcam setup
    const video = document.getElementById("video");
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    await new Promise(resolve => video.onloadedmetadata = resolve);

    // Load hand model
    const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
    const handLandmarker = await HandLandmarker.createFromOptions(vision, {
      baseOptions: {
        modelAssetPath: "https://storage.googleapis.com/mediapipe-assets/hand_landmarker.task"
      },
      runningMode: "VIDEO",
      numHands: 1
    });

    // Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 2;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(0, 0, 2);
    scene.add(light);

    // Points to show only: [0,1,2,3,4,5,6,7,8]
    const visibleIndices = [0, 1, 2, 3, 4, 5, 6, 7, 8];
    const points = [];
    for (let i = 0; i < 21; i++) {
      const geometry = new THREE.SphereGeometry(0.01, 8, 8);
      const material = new THREE.MeshStandardMaterial({ color: 0x00ffcc });
      const point = new THREE.Mesh(geometry, material);
      point.visible = visibleIndices.includes(i);
      scene.add(point);
      points.push(point);
    }

    // Only connect thumb and index finger joints
    const connections = [
      [0, 1], [1, 2], [2, 3], [3, 4], // Thumb
      [0, 5], [5, 6], [6, 7], [7, 8]  // Index
    ];

    const lines = [];
    for (const [start, end] of connections) {
      const material = new THREE.LineBasicMaterial({ color: 0xffffff });
      const geometry = new THREE.BufferGeometry().setFromPoints([
        new THREE.Vector3(), new THREE.Vector3()
      ]);
      const line = new THREE.Line(geometry, material);
      scene.add(line);
      lines.push({ line, start, end });
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);

      const nowInMs = performance.now();
      const results = handLandmarker.detectForVideo(video, nowInMs);

      if (results.landmarks.length > 0) {
        const lm = results.landmarks[0];
        for (let i = 0; i < 21; i++) {
          const x = (lm[i].x - 0.5) * 2;
          const y = -(lm[i].y - 0.5) * 2;
          const z = -lm[i].z * 0.5;
          points[i].position.set(x, y, z);
        }

        for (const { line, start, end } of lines) {
          const pos = line.geometry.attributes.position;
          pos.setXYZ(0, points[start].position.x, points[start].position.y, points[start].position.z);
          pos.setXYZ(1, points[end].position.x, points[end].position.y, points[end].position.z);
          pos.needsUpdate = true;
        }
      }
    }

    animate();
  </script>
</body>
</html>
